<!-- templates/card.html-->
{% extends 'base.html' %}

{% block title %}Cartes{% endblock %}

{% block content %}
{% if user.is_authenticated %}
	{% for card in cards.all %}
		<div id="{{card.id}}" class="drag-drop">
			<img src="{{card.image}}" alt="{{card.name}}" width="50">
		</div>
	{%endfor%}
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
