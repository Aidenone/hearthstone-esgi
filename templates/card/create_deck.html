<!-- templates/card.html-->
{% extends 'base.html' %}

{% block title %}Cartes{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<div class="container">
		<!-- Banner -->
	<div class="youplay-banner banner-top youplay-banner-parallax xsmall">
		<div class="image" style="background-image: url('/static/assets/images/banner-blog-bg.jpg')"></div>
		<div class="info">
			<div>
				<div class="container">
					<h1>Créer un deck</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- /Banner -->
		<div class="row">
		  <div class="col">
			  <div class="cardsList" style="margin: 10%;text-align: center;">
					<div id="inner-dropzone"  class="dropzone">Ajoute tes cartes ici</div>
					<button class="btn btn-lg" id="clean" >Vider le deck</button>						
					<button class="btn btn-lg" id="submit" href="">Créer le deck</button>						
							
			<div class="wrapper">
					<div class='headerList'>
					   VOTRE COLLECTION
				   </div>
				   <div class="display">
						{% for card in cards.all %}	
							<div id="{{card.id}}" class="drag-drop box" ><img src="{{card.image}}" alt="{{card.name}}" class="cardImg"></div>
						{%endfor%}
				   </div>
			   </div>
			</div>
		</div>
	  </div>
</div>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
