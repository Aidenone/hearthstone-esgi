<!-- templates/card.html-->
{% extends 'base.html' %}

{% block title %}Cartes{% endblock %}

{% block content %}
{% if user.is_authenticated %}


<div class="container">
		<div class="row">
		  <div class="col">
			  <div class="cardsList" style="margin: 10%;text-align: center;">
					
					<div id="inner-dropzone"  class="dropzone">Ajoute tes cartes ici</div>
				</div>	
					<button class="btn btn-lg" id="clean" >Vider le deck</button>						
					<button class="btn btn-lg" id="submit" >Cr√©er le deck</button>
										
						
			<div class="wrapper">
					<div class='headerList'>
					   VOTRE COLLECTION
				   </div>
				   <div class="display">
						{% for card in cards.all %}	
							<div id="{{card.id}}" class="drag-drop box" ><img src="{{card.image}}" alt="{{card.name}}" class="cardImg"></div>
						{%endfor%}
				   </div>
			   </div>
		  
		  
				
			
		  
		</div>
		
	  </div>
	
	
	
		
	</div>
 </section>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
