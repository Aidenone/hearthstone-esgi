<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  {% load static %}
  <script src="https://unpkg.com/interactjs@1.3.4/dist/interact.min.js"></script>
  <script src="{% static 'heartstone\js\dragAndDrop.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'heartstone\css\card.css' %}">
  
     
</head>
<body>
  <main>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">logout</a>
      <a href="/card/create/deck">Cr√©er un deck</a>
      <a href="/card/show/decks">Voir mes decks</a>
    {% endif %}
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
